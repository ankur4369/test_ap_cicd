name: AWS Code Deploy

on:
  push:
    branches: [ "master" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        my-custom-input: ["Ankur"]
    steps:      
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Welcome
        id: hello-ankur
        uses: ./.github/composite/say-hello
        with:
          name: "Ankur"
          message: "Namaste"
      
      - name: Welcome
        id: hello-ankit
        uses: ./.github/composite/say-hello
        with:
          name: "Ankit"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::154989417037:role/GithubAdminRole
          aws-region: us-east-1
      
      - name: Deploy
        run: |
          echo ${{ matrix.my-custom-input }}
          aws s3 ls

  wish-ankit-job:
    name: Wish Job
    needs: deploy
    uses: ./.github/workflows/reusable-workflow.yaml
    with:
      name: ${{ steps.hello-ankit.outputs.dad_name }}
      age: 50
      message: "Kaisan bata? "

  wish-ankur-job:
    name: Wish Job
    needs: deploy
    uses: ./.github/workflows/reusable-workflow.yaml
    with:
      name: ${{ steps.hello-ankur.outputs.dad_name }}
      age: 65
